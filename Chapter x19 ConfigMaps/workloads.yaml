---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: richardchesterwood/k8s-fleetman-api-gateway:performance
        readinessProbe: 
          httpGet: 
            path: /
            port: 8080
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
        volumeMounts:
        - name: database-config-volume
          mountPath: /etc/any/path 
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
      volumes: 
      - name: database-config-volume
        configMap: 
          name: global-database-config-v3


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release1
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        - name: DATABASE_URL
          valueFrom: 
            configMapKeyRef:
              name: global-database-config
              key: database.url
        - name: DATABASE_PASSWORD
          valueFrom: 
            configMapKeyRef:
              name: global-database-config
              key: database.password      

